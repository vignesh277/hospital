<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appointment Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
    }
    input[type="text"], input[type="datetime-local"], textarea, button {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    textarea {
        height: 100px;
    }
    button {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Appointment Form</h2>
    <form id="appointmentForm" action="/submit" method="POST">

        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="text" id="email" name="email" placeholder="Your Email" required>
        <input type="datetime-local" id="dateTime" name="dateTime" required>
        <textarea id="message" name="message" placeholder="Your Message"></textarea>
        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById("appointmentForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var formData = new FormData(this);
        var jsonData = {};
        formData.forEach(function(value, key){
            jsonData[key] = value;
        });
        console.log(jsonData); // You can process the form data here, such as sending it to a server
        alert("Appointment request submitted successfully!"); // Temporary alert, replace with your own logic
        this.reset(); // Reset the form after submission
    });
</script>

</body>
</html>
